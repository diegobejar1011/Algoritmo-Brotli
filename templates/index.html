<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brotli Compress</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Brotli Compress</h1>
        <form action="/procesar" method="POST">
            <label for="input-word">Ingrese palabra a comprimir</label>
            <input type="text" id="input-word" name="input-word" placeholder="Palabra a comprimir" value="{{ entrada if entrada is not none else '' }}" required>

            <label for="output-result">Resultado</label>
            <input type="text" id="output-result" name="output-result" placeholder="Resultado" value="{{ resultado if resultado is not none else '' }}" readonly>

            <div class="button-container">
                <button type="submit">Comprimir</button>
            </div>
        </form>
    </div>
</body>
</html>
